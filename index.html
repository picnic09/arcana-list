<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f1f1f">
  <title>Arcana List</title>
  <style>
    body { font-family: system-ui, Arial; padding: 100px 8px 8px; background:#000; color:#fff; font-size: 20px; }
    .todo-wrapper { max-width: 900px; margin: 0 auto ; background: #1f1f1f; border-radius: 8px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 8px; vertical-align: middle; }
    .item { display: flex; align-items: center; gap: 8px; }
    input[type="checkbox"] {
      width: 20px; height: 20px;
      accent-color: #4caf50;
    }
    label { user-select: none; color:#fff; font-size: 20px; }
    td + td { border-left: 1px solid #333; }
  </style>
</head>
<body>
  <div class="todo-wrapper">
    <form>
      <table id="todo-table">
        <tbody>
          <!-- JavaScriptで行を生成 -->
        </tbody>
      </table>
    </form>
  </div>

  <script>
    const labels = [
      "女教皇", "女帝", "皇帝", "法王", "恋愛", "戦車", "正義", "隠者", "運命", "剛毅",
      "刑死者", "死神", "節制", "悪魔", "塔", "星", "月", "太陽", "信念", "顧問官"
    ];

    const tbody = document.querySelector("#todo-table tbody");
    let idx = 0;
    for (let r = 1; r <= 10; r++) {
      const tr = document.createElement("tr");
      for (let c = 1; c <= 2; c++) {
        const td = document.createElement("td");
        const id = `todo-${r}-${c}`;
        const text = labels[idx] || "-";
        idx++;

        td.innerHTML = `
          <div class="item">
            <input type="checkbox" id="${id}">
            <label for="${id}">${text}</label>
          </div>`;
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }

    // --- チェック状態を保存・復元 ---
    const checkboxes = document.querySelectorAll("input[type='checkbox']");

    // 保存されていた状態を反映
    checkboxes.forEach(cb => {
      const saved = localStorage.getItem(cb.id);
      if (saved === "true") cb.checked = true;
    });

    // チェックが変わるたびに保存
    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        localStorage.setItem(cb.id, cb.checked);
      });
    });

    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js")
      .then(() => console.log("Service Worker registered"));
  }
  </script>
</body>
</html>
